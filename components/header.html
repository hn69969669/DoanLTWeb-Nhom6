<header>
  <!-- PC header -->
  <header class="fixed-header">
    <div class="content">
      <!-- Navbar -->
      <nav class="navbar">
        <!-- Tablet/mobile menu -->
        <label for="menu-checkbox" class="toggle-menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              fill="currentColor"
              d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
            />
          </svg>
        </label>

        <!-- Logo -->
        <a href="#">
          <img
            class="logo"
            src="/assets/img/freepik-candid-image-photography-natural-textures-highly-realistic-light-editorial-generate-a-logo-that-displays-cityland-in-a-geometric-sans-serif-typeface-with-a-stylized-silhouette-of-buildings-ris-2024100517504.png"
            alt="Cityland"
          />
        </a>

        <!-- Navigation -->
        <ul id="pc-nav">
          <li>
            <a href="/index.html" data-translate="home">Home</a>
          </li>
          <li>
            <a href="/index.html#services" data-translate="services"
              >Services</a
            >
          </li>
          <li>
            <a href="/index.html#features" data-translate="features"
              >Features</a
            >
          </li>
          <li>
            <a href="/index.html#resources" data-translate="resources"
              >Resources</a
            >
          </li>
          <li>
            <a href="/index.html#subscription" data-translate="contact"
              >Contact</a
            >
          </li>
        </ul>

        <div class="actions-right">
          <select class="language-switch" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="vi">Tiếng Việt</option>
          </select>

          <!-- Existing actions -->
          <div class="actions">
            <a
              href="#"
              class="action-link"
              data-bs-toggle="modal"
              data-bs-target="#signinModal"
              data-translate="signIn"
              >Sign in</a
            >
            <a
              href="#"
              class="btn action-btn"
              data-bs-toggle="modal"
              data-bs-target="#signupModal"
              data-translate="signUp"
              >Sign up</a
            >
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Tablet/mobile header -->
  <header class="mobile-header">
    <input
      type="checkbox"
      name=""
      id="menu-checkbox"
      class="menu-checkbox"
      hidden
    />

    <!-- Overlay -->
    <label for="menu-checkbox" class="menu-overlay"></label>

    <!-- Menu content -->
    <div class="menu-drawer">
      <!-- Logo -->
      <a href="#">
        <img
          src="./assets/img/freepik-candid-image-photography-natural-textures-highly-realistic-light-editorial-generate-a-logo-that-displays-cityland-in-a-geometric-sans-serif-typeface-with-a-stylized-silhouette-of-buildings-ris-2024100517504.png"
          alt="CityLand"
        />
      </a>

      <!-- Navigation -->
      <ul id="mobile-nav">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/index.html#services">Services</a></li>
        <li><a href="/index.html#features">Features</a></li>
        <li><a href="/index.html#resources">Resources</a></li>
        <li><a href="/index.html#subscription">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Add modals directly in header -->
  <!-- Sign In Modal -->
  <div class="modal fade" id="signinModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" data-translate="signIn">Sign In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="auth-form">
            <input type="email" class="form-control mb-3" placeholder="Email" required />
            <input type="password" class="form-control mb-3" placeholder="Password" required />
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="remember" />
              <label class="form-check-label" for="remember" data-translate="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary" data-translate="signIn">Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" data-translate="signUp">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="auth-form">
            <input type="text" class="form-control mb-3" placeholder="Full Name" required />
            <input type="email" class="form-control mb-3" placeholder="Email" required />
            <input type="password" class="form-control mb-3" placeholder="Password" required />
            <input type="password" class="form-control mb-3" placeholder="Confirm Password" required />
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="agree" required />
              <label class="form-check-label" for="agree" data-translate="agreeToS">I agree to the Terms of Service</label>
            </div>
            <button type="submit" class="btn btn-primary" data-translate="signUp">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>
